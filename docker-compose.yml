version: '3.8'

services:

  mysql:
    image: mysql:8.0
    container_name: betmaster_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: betmaster_db
      MYSQL_USER: betmaster
      MYSQL_PASSWORD: betmaster123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: betmaster_backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/betmaster_db
      SPRING_DATASOURCE_USERNAME: betmaster
      SPRING_DATASOURCE_PASSWORD: betmaster123
    ports:
      - "8080:8080"

volumes:
  mysql_data: